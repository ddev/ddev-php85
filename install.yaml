name: php8.5

project_files:
  - docker-compose.php8.5.yaml
  - nginx_full/nginx-php8.5.conf
  - web-entrypoint.d/php8.5.sh
  - php8.5-build/Dockerfile
  - config.php8.5.yaml
  - commands/php8.5/php8.5

ddev_version_constraint: '>= v1.24.3'

post_install_actions:
  - |
    #ddev-description:Configure nginx docroot based on project settings
    if [ -n "${DDEV_DOCROOT}" ]; then
      sed -i '' "s|\${DDEV_DOCROOT}|${DDEV_DOCROOT}|g" ${DDEV_APPROOT}/.ddev/nginx_full/nginx-php8.5.conf
    else
      sed -i '' "s|\${DDEV_DOCROOT}||g" ${DDEV_APPROOT}/.ddev/nginx_full/nginx-php8.5.conf
    fi
